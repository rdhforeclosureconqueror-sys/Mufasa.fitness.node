<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mufasa Live Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- TensorFlow + Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@4.0.0/dist/pose-detection.min.js"></script>

  <!-- Tiny favicon to avoid 404 -->
  <link rel="icon" href="data:,">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      padding: 20px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 20px;
    }

    @media (max-width: 800px) {
      .app { grid-template-columns: 1fr; }
    }

    h1 { font-size: 1.6rem; margin-bottom: 4px; }
    .subtitle { font-size: 0.9rem; color: #9ca3af; margin-bottom: 16px; }

    .pane {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(30, 64, 175, 0.6);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-shell {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(51, 65, 85, 0.8);
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.08s ease;
    }
    button.secondary {
      background: #0f172a;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }
    button:disabled { opacity: 0.5; cursor: default; }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      background: #2563eb;
    }

    .status-line { font-size: 0.8rem; color: #9ca3af; }
    .status-ok { color: #4ade80; }
    .status-bad { color: #f87171; }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #9ca3af;
    }
    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    input[type="text"] {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      color: #e5e7eb;
      padding: 8px 12px;
      font-size: 0.9rem;
      outline: none;
    }
    input[type="text"]::placeholder { color: #6b7280; }

    #coach-log {
      flex: 1;
      min-height: 140px;
      max-height: 260px;
      overflow-y: auto;
      background: #020617;
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 0.85rem;
    }
    .log-line { margin-bottom: 4px; }
    .log-line.you { color: #e5e7eb; }
    .log-line.coach { color: #a5b4fc; }
    .log-line.system { color: #6b7280; font-style: italic; }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT PANEL -->
    <div class="pane">
      <div>
        <h1>Mufasa Live Coach</h1>
        <p class="subtitle">
          Webcam + TensorFlow pose detection + browser voice + Ma‚Äôat brain + Node telemetry.
        </p>
      </div>

      <div class="video-shell">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="btn-row">
        <button id="connectBtn">Connect Camera</button>
        <button id="startBtn" class="secondary" disabled>Start Workout</button>
        <button id="listenBtn" class="secondary">üéôÔ∏è Voice On</button>
        <button id="muteBtn" class="secondary">üîä Mute</button>
        <span class="chip">
          <span class="chip-dot"></span>
          <span id="brainChipText">Brain: connecting‚Ä¶</span>
        </span>
      </div>

      <div class="status-line"><strong>Pose:</strong> <span id="poseStatus">Not started.</span></div>
      <div class="status-line"><strong>Brain:</strong> <span id="brainStatus">Not contacted yet.</span></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="pane">
      <h2 style="font-size:1.1rem; margin-bottom:4px;">Coach Chat</h2>
      <p class="subtitle">Ask Mufasa or speak directly‚Äîyour coach listens now.</p>
      <div style="display:flex; gap:8px; margin-top:6px;">
        <input id="questionInput" type="text" placeholder="Ask or speak to your coach..." />
        <button id="askBtn">Ask</button>
      </div>
      <div id="coach-log"></div>
    </div>
  </div>

  <script>
    // ==== CONFIG ====
    const BRAIN_BASE_URL = "https://mufasabrain.onrender.com";
    const ASK_URL = BRAIN_BASE_URL + "/ask";

    // Adjust this to your Node service URL
    const NODE_BASE_URL = "https://mufasafitnessnode.onrender.com"; // example; update if needed
    const NODE_COMMAND_URL = NODE_BASE_URL + "/command";

    const USER_ID = "rashad"; // can be dynamic later
    const EXERCISE_ID = "bodyweight_squat";

    // ==== DOM ====
    const videoEl = document.getElementById("video");
    const canvasEl = document.getElementById("overlay");
    const ctx = canvasEl.getContext("2d");
    const poseStatusEl = document.getElementById("poseStatus");
    const brainStatusEl = document.getElementById("brainStatus");
    const brainChipTxt = document.getElementById("brainChipText");
    const connectBtn = document.getElementById("connectBtn");
    const startBtn = document.getElementById("startBtn");
    const muteBtn = document.getElementById("muteBtn");
    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("questionInput");
    const listenBtn = document.getElementById("listenBtn");
    const logEl = document.getElementById("coach-log");

    // ==== STATE ====
    let detector;
    let running = false;
    let animId;
    let voiceMuted = false;
    let listening = false;
    let recognition;
    let lastPoseVisible = false;
    let sessionId = null;
    let lastNodeRepSentAt = 0;

    // ==== LOGGING ====
    function addLog(kind, text) {
      const div = document.createElement("div");
      div.className = "log-line " + kind;
      div.textContent = text;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // ==== VOICE OUT ====
    function speak(text) {
      if (voiceMuted || !("speechSynthesis" in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      u.rate = 1.0;
      u.pitch = 1.0;
      window.speechSynthesis.speak(u);
    }

    // ==== BRAIN HEALTH CHECK ====
    (async () => {
      try {
        const res = await fetch(BRAIN_BASE_URL + "/health");
        const data = await res.json();
        brainStatusEl.textContent = `Phase ${data.phase}, model ${data.openai_model}`;
        brainChipTxt.textContent = `Brain: phase ${data.phase} ¬∑ ${data.openai_model}`;
      } catch (e) {
        console.error("Brain health error:", e);
        brainStatusEl.textContent = "Brain offline.";
        brainChipTxt.textContent = "Brain: offline";
      }
    })();

    // ==== CAMERA + POSE ====
    async function connectCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoEl.srcObject = stream;
        await new Promise(resolve => videoEl.onloadedmetadata = resolve);
        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;
        poseStatusEl.textContent = "Camera connected. Loading pose detector‚Ä¶";
        await initDetector();
        poseStatusEl.textContent = "Pose detector ready.";
        poseStatusEl.classList.add("status-ok");
        startBtn.disabled = false;
      } catch (e) {
        console.error("Camera error:", e);
        poseStatusEl.textContent = "Camera error.";
        poseStatusEl.classList.add("status-bad");
      }
    }

    async function initDetector() {
      await tf.setBackend("webgl");
      await tf.ready();
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );
      console.log("MoveNet detector created.");
    }

    // Simple depth estimate for squats (0.0‚Äì1.0)
    function estimateDepth(poses) {
      if (!poses.length) return 0.0;
      const kp = poses[0].keypoints;

      const leftHip = kp.find(k => k.name === "left_hip");
      const rightHip = kp.find(k => k.name === "right_hip");
      const leftKnee = kp.find(k => k.name === "left_knee");
      const rightKnee = kp.find(k => k.name === "right_knee");

      if (!leftHip || !rightHip || !leftKnee || !rightKnee) return 0.0;
      if (leftHip.score < 0.4 || rightHip.score < 0.4 ||
          leftKnee.score < 0.4 || rightKnee.score < 0.4) return 0.0;

      const avgHipY = (leftHip.y + rightHip.y) / 2;
      const avgKneeY = (leftKnee.y + rightKnee.y) / 2;

      const diff = avgKneeY - avgHipY; // more positive = deeper squat (knees lower)
      const norm = Math.max(0, Math.min(1, diff / 200)); // 0‚Äì1 after rough normalization
      return norm;
    }

    async function runPoseLoop() {
      if (!running || !detector) return;

      const poses = await detector.estimatePoses(videoEl, { flipHorizontal: true });
      ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

      let visible = false;
      if (poses.length) {
        visible = true;
        for (const kp of poses[0].keypoints) {
          if (kp.score > 0.4) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 4, 0, Math.PI * 2);
            ctx.fillStyle = "#22c55e";
            ctx.fill();
          }
        }
      }

      poseStatusEl.textContent = visible ? "Pose detected." : "No pose.";
      if (visible !== lastPoseVisible) {
        lastPoseVisible = visible;
        speak(visible ? "Good, I can see you." : "Step back a bit.");
      }

      // Node telemetry (throttled)
      const now = Date.now();
      if (sessionId && now - lastNodeRepSentAt > 500) {
        const depthScore = estimateDepth(poses);
        sendNodeCommand("fitness.repUpdate", {
          sessionId,
          exerciseId: EXERCISE_ID,
          repsThisSet: 0,      // placeholder for now
          depthScore,
          visible,
          timestamp: Math.floor(now / 1000)
        });
        lastNodeRepSentAt = now;
      }

      animId = requestAnimationFrame(runPoseLoop);
    }

    async function startWorkout() {
      if (!detector) return;

      running = !running;
      if (running) {
        // new session
        sessionId = "sess_" + Date.now();
        startBtn.textContent = "Stop Workout";
        speak("Workout begins in three, two, one.");
        addLog("system", "Workout started. Session: " + sessionId);

        // tell Node
        sendNodeCommand("fitness.startSession", {
          sessionId,
          exerciseId: EXERCISE_ID,
          timestamp: Math.floor(Date.now() / 1000)
        });

        runPoseLoop();
      } else {
        startBtn.textContent = "Start Workout";
        cancelAnimationFrame(animId);
        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
        addLog("system", "Workout stopped. Session: " + sessionId);

        // tell Node
        if (sessionId) {
          sendNodeCommand("fitness.endSession", {
            sessionId,
            timestamp: Math.floor(Date.now() / 1000)
          });
        }
      }
    }

    // ==== NODE COMMAND ====
    async function sendNodeCommand(command, payload) {
      const body = {
        domain: "fitness",
        command,
        userId: USER_ID,
        payload
      };
      try {
        const res = await fetch(NODE_COMMAND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          console.warn("Node command error:", res.status);
        }
      } catch (e) {
        console.warn("Node command network error:", e);
      }
    }

    // ==== CHAT / ASK ====
    async function askCoach(q) {
      if (!q) return;
      addLog("you", "You: " + q);
      questionInput.value = "";
      brainStatusEl.textContent = "Thinking‚Ä¶";
      try {
        const res = await fetch(ASK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        const answer = data.answer || "No response.";
        addLog("coach", "Mufasa: " + answer);
        speak(answer);
        brainStatusEl.textContent = "Coach responded.";
      } catch (e) {
        console.error("Ask error:", e);
        brainStatusEl.textContent = "Error contacting brain.";
        addLog("system", "Network error talking to brain.");
      }
    }

    // ==== STT (Speech Recognition) ====
    function toggleListening() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      if (!recognition) {
        recognition = new SR();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";
        recognition.onresult = e => {
          const transcript = e.results[0][0].transcript;
          addLog("you", "üéôÔ∏è " + transcript);
          askCoach(transcript);
        };
        recognition.onerror = e => addLog("system", "STT error: " + e.error);
        recognition.onend = () => {
          listening = false;
          listenBtn.textContent = "üéôÔ∏è Voice On";
        };
      }
      if (!listening) {
        recognition.start();
        listening = true;
        listenBtn.textContent = "üéß Listening‚Ä¶";
        addLog("system", "Listening for your voice...");
      } else {
        recognition.stop();
        listening = false;
        listenBtn.textContent = "üéôÔ∏è Voice On";
      }
    }

    // ==== BUTTONS ====
    connectBtn.onclick = connectCamera;
    startBtn.onclick = startWorkout;
    askBtn.onclick = () => askCoach(questionInput.value.trim());
    muteBtn.onclick = () => {
      voiceMuted = !voiceMuted;
      muteBtn.textContent = voiceMuted ? "üîá Unmute" : "üîä Mute";
    };
    listenBtn.onclick = toggleListening;
    questionInput.addEventListener("keydown", e => {
      if (e.key === "Enter") askCoach(questionInput.value.trim());
    });

    // ==== ON LOAD ====
    window.addEventListener("load", () => {
      addLog("system", "Page loaded. Connect your camera to begin.");
      console.log("tf loaded:", typeof tf !== "undefined");
      console.log("poseDetection loaded:", typeof poseDetection !== "undefined");
    });
  </script>
</body>
</html>
