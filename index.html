<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mufasa Live Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ‚úÖ TensorFlow + Pose Detection (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6/dist/pose-detection.min.js"></script>

  <!-- Favicon placeholder -->
  <link rel="icon" href="data:,">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      padding: 20px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 20px;
    }

    @media (max-width: 800px) { .app { grid-template-columns: 1fr; } }

    h1 { font-size: 1.6rem; margin-bottom: 4px; }
    .subtitle { font-size: 0.9rem; color: #9ca3af; margin-bottom: 16px; }

    .pane {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(30, 64, 175, 0.6);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-shell {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(51, 65, 85, 0.8);
    }

    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.08s ease;
    }

    button.secondary {
      background: #0f172a;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }

    button:disabled { opacity: 0.5; cursor: default; }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      background: #2563eb;
    }

    .status-line { font-size: 0.8rem; color: #9ca3af; }
    .status-ok { color: #4ade80; }
    .status-bad { color: #f87171; }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #9ca3af;
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    input[type="text"] {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      color: #e5e7eb;
      padding: 8px 12px;
      font-size: 0.9rem;
      outline: none;
    }

    input[type="text"]::placeholder { color: #6b7280; }

    #coach-log {
      flex: 1;
      min-height: 140px;
      max-height: 260px;
      overflow-y: auto;
      background: #020617;
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 0.85rem;
    }

    .log-line { margin-bottom: 4px; }
    .log-line.you { color: #e5e7eb; }
    .log-line.coach { color: #a5b4fc; }
    .log-line.system { color: #6b7280; font-style: italic; }
  </style>
</head>

<body>
  <div class="app">
    <!-- LEFT: Live coach + video -->
    <div class="pane">
      <h1>Mufasa Live Coach</h1>
      <p class="subtitle">Webcam + TensorFlow MoveNet + Voice + Ma‚Äôat Brain + Node telemetry</p>

      <div class="video-shell">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="btn-row">
        <button id="connectBtn">Connect Camera</button>
        <button id="startBtn" class="secondary" disabled>Start Workout</button>
        <button id="listenBtn" class="secondary">üéôÔ∏è Voice On</button>
        <button id="muteBtn" class="secondary">üîä Mute</button>
        <span class="chip">
          <span class="chip-dot"></span>
          <span id="brainChipText">Brain: connecting‚Ä¶</span>
        </span>
      </div>

      <div class="status-line"><strong>Pose:</strong> <span id="poseStatus">Not started.</span></div>
      <div class="status-line"><strong>Brain:</strong> <span id="brainStatus">Not contacted yet.</span></div>
      <div class="status-line"><strong>Exercise:</strong> <span id="exerciseLabel">Bodyweight Squat</span></div>
      <div class="status-line"><strong>Reps:</strong> <span id="repCount">0</span></div>
    </div>

    <!-- RIGHT: Chat -->
    <div class="pane">
      <h2 style="font-size:1.1rem;">Coach Chat</h2>
      <p class="subtitle">Ask Mufasa or speak‚Äîyour coach listens now.</p>
      <div style="display:flex; gap:8px;">
        <input id="questionInput" type="text" placeholder="Ask or speak to your coach..." />
        <button id="askBtn">Ask</button>
      </div>
      <div id="coach-log"></div>
    </div>
  </div>

  <script>
    console.log("üî• Mufasa Coach script initialized");

    // --- Backend endpoints ---
    const BRAIN_BASE_URL = "https://mufasabrain.onrender.com";
    const ASK_URL = BRAIN_BASE_URL + "/ask";

    const NODE_BASE_URL =https://mufasa-fitness-node.onrender.com;
    const NODE_COMMAND_URL = NODE_BASE_URL + "/command";

    const USER_ID = "rashad";
    const EXERCISE_ID = "bodyweight_squat";

    // --- DOM hooks ---
    const videoEl = document.getElementById("video");
    const canvasEl = document.getElementById("overlay");
    const ctx = canvasEl.getContext("2d");
    const poseStatusEl = document.getElementById("poseStatus");
    const brainStatusEl = document.getElementById("brainStatus");
    const brainChipTxt = document.getElementById("brainChipText");
    const connectBtn = document.getElementById("connectBtn");
    const startBtn = document.getElementById("startBtn");
    const muteBtn = document.getElementById("muteBtn");
    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("questionInput");
    const listenBtn = document.getElementById("listenBtn");
    const logEl = document.getElementById("coach-log");
    const repCountEl = document.getElementById("repCount");
    const exerciseLabelEl = document.getElementById("exerciseLabel");

    // --- State ---
    let detector;
    let running = false;
    let animId;
    let voiceMuted = false;
    let listening = false;
    let recognition;
    let lastPoseVisible = false;
    let sessionId = null;
    let repCount = 0;
    let squatState = "top"; // "top" | "bottom"
    let lastNodeRepSentAt = 0;

    // skeleton edges for MoveNet keypoints
    const SKELETON_EDGES = [
      [5, 7], [7, 9],   // left arm
      [6, 8], [8, 10],  // right arm
      [5, 6],           // shoulders
      [5, 11], [6, 12], // torso
      [11, 12],         // hips
      [11, 13], [13, 15], // left leg
      [12, 14], [14, 16]  // right leg
    ];

    function addLog(kind, text) {
      const div = document.createElement("div");
      div.className = "log-line " + kind;
      div.textContent = text;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function speak(text) {
      if (voiceMuted || !("speechSynthesis" in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      u.rate = 1.0;
      u.pitch = 1.0;
      window.speechSynthesis.speak(u);
    }

    // --- Brain health check ---
    (async () => {
      try {
        const res = await fetch(BRAIN_BASE_URL + "/health");
        const data = await res.json();
        brainStatusEl.textContent = `Phase ${data.phase}, model ${data.openai_model}`;
        brainChipTxt.textContent = `Brain: phase ${data.phase} ¬∑ ${data.openai_model}`;
      } catch (e) {
        console.warn("Brain health error", e);
        brainStatusEl.textContent = "Brain offline.";
        brainChipTxt.textContent = "Brain: offline";
      }
    })();

    // --- Camera + Pose ---
    async function connectCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoEl.srcObject = stream;
        await new Promise(r => videoEl.onloadedmetadata = r);
        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;
        poseStatusEl.textContent = "Camera connected. Loading pose detector‚Ä¶";
        await initDetector();
        poseStatusEl.textContent = "Pose detector ready.";
        poseStatusEl.classList.add("status-ok");
        startBtn.disabled = false;
      } catch (e) {
        console.error("Camera error", e);
        poseStatusEl.textContent = "Camera error.";
        poseStatusEl.classList.add("status-bad");
      }
    }

    async function initDetector() {
      await tf.setBackend("webgl");
      await tf.ready();
      if (typeof poseDetection === "undefined") {
        console.error("PoseDetection failed to load. Check script URL.");
        return;
      }
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );
      console.log("‚úÖ MoveNet detector created.");
    }

    // --- Ask coach via Ma‚Äôat ---
    async function askCoach(q) {
      if (!q) return;
      addLog("you", "You: " + q);
      questionInput.value = "";
      brainStatusEl.textContent = "Thinking‚Ä¶";
      try {
        const res = await fetch(ASK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        const answer = data.answer || "No response.";
        addLog("coach", "Mufasa: " + answer);
        speak(answer);
        brainStatusEl.textContent = "Coach responded.";
      } catch (e) {
        console.error("Brain error", e);
        brainStatusEl.textContent = "Brain error.";
        addLog("system", "Network error contacting brain.");
      }
    }

    // --- Utility: angle at joint B from points A-B-C ---
    function jointAngle(a, b, c) {
      if (!a || !b || !c) return null;
      const ab = { x: a.x - b.x, y: a.y - b.y };
      const cb = { x: c.x - b.x, y: c.y - b.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      const magAB = Math.hypot(ab.x, ab.y);
      const magCB = Math.hypot(cb.x, cb.y);
      if (!magAB || !magCB) return null;
      let cos = dot / (magAB * magCB);
      cos = Math.max(-1, Math.min(1, cos));
      return (Math.acos(cos) * 180) / Math.PI;
    }

    // --- Node telemetry helpers (safe no-op if Node not ready) ---
    async function sendToNode(payload) {
      try {
        await fetch(NODE_COMMAND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        // Don‚Äôt crash UI if Node isn‚Äôt reachable
        console.warn("Node send failed", e);
      }
    }

    function sendStartSessionToNode() {
      const body = {
        domain: "fitness",
        command: "fitness.startSession",
        userId: USER_ID,
        payload: {
          sessionId,
          programId: null,
          exerciseId: EXERCISE_ID,
          ts: Date.now()
        }
      };
      sendToNode(body);
    }

    function sendEndSessionToNode() {
      if (!sessionId) return;
      const body = {
        domain: "fitness",
        command: "fitness.endSession",
        userId: USER_ID,
        payload: {
          sessionId,
          repsCompleted: repCount,
          exerciseId: EXERCISE_ID,
          ts: Date.now()
        }
      };
      sendToNode(body);
    }

    function sendRepToNode(depthScore) {
      const now = Date.now();
      // Throttle: don‚Äôt hit Node too often
      if (now - lastNodeRepSentAt < 500) return;
      lastNodeRepSentAt = now;

      const body = {
        domain: "fitness",
        command: "fitness.repUpdate",
        userId: USER_ID,
        payload: {
          sessionId,
          exerciseId: EXERCISE_ID,
          repsThisSet: repCount,
          depthScore,
          ts: now
        }
      };
      sendToNode(body);
    }

    // --- Pose loop with squat rep detection ---
    async function runPoseLoop() {
      if (!running || !detector) return;
      const poses = await detector.estimatePoses(videoEl, { flipHorizontal: true });
      ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

      let visible = false;
      let kneeAngle = null;

      if (poses.length > 0) {
        visible = true;
        const kp = poses[0].keypoints;

        // Draw joints
        for (const p of kp) {
          if (p.score > 0.4) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
            ctx.fillStyle = "#22c55e";
            ctx.fill();
          }
        }

        // Draw skeleton lines
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#38bdf8";
        for (const [i, j] of SKELETON_EDGES) {
          const a = kp[i];
          const b = kp[j];
          if (a.score > 0.4 && b.score > 0.4) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }

        // Compute knee angle for squat (left side, fallback to right)
        const leftHip = kp[11];
        const leftKnee = kp[13];
        const leftAnkle = kp[15];
        const rightHip = kp[12];
        const rightKnee = kp[14];
        const rightAnkle = kp[16];

        if (leftHip.score > 0.4 && leftKnee.score > 0.4 && leftAnkle.score > 0.4) {
          kneeAngle = jointAngle(leftHip, leftKnee, leftAnkle);
        } else if (rightHip.score > 0.4 && rightKnee.score > 0.4 && rightAnkle.score > 0.4) {
          kneeAngle = jointAngle(rightHip, rightKnee, rightAnkle);
        }
      }

      poseStatusEl.textContent = visible ? "Pose detected." : "No pose.";

      if (visible !== lastPoseVisible) {
        lastPoseVisible = visible;
        speak(visible ? "Good, I can see you." : "Step back a bit.");
      }

      // ---- Squat rep logic (very simple) ----
      if (visible && kneeAngle !== null) {
        // Standing ~170-180¬∞, deep squat ~90¬∞ or less
        const DOWN_ANGLE = 120;
        const UP_ANGLE = 160;

        if (kneeAngle < DOWN_ANGLE && squatState === "top") {
          squatState = "bottom";
        } else if (kneeAngle > UP_ANGLE && squatState === "bottom") {
          squatState = "top";
          repCount += 1;
          repCountEl.textContent = String(repCount);

          // Depth score: 0 (shallow) ‚Üí 1 (deep)
          let depthScore = (UP_ANGLE - kneeAngle) / (UP_ANGLE - 60);
          depthScore = Math.max(0, Math.min(1, depthScore));

          // Simple coaching cue
          if (depthScore > 0.7) {
            speak("Nice depth on that squat.");
          } else if (depthScore < 0.3) {
            speak("Try to sit a little deeper if your knees feel okay.");
          }

          sendRepToNode(depthScore);

          if (repCount % 5 === 0) {
            addLog("system", `You‚Äôve done ${repCount} squats.`);
          }
        }
      }

      animId = requestAnimationFrame(runPoseLoop);
    }

    // --- Workout start/stop ---
    async function startWorkout() {
      if (!detector) return;
      running = !running;

      if (running) {
        sessionId = "sess_" + Date.now();
        repCount = 0;
        squatState = "top";
        repCountEl.textContent = "0";
        startBtn.textContent = "Stop Workout";
        speak("Workout begins in three, two, one.");
        addLog("system", `Workout started: ${sessionId}`);
        sendStartSessionToNode();
        runPoseLoop();
      } else {
        startBtn.textContent = "Start Workout";
        cancelAnimationFrame(animId);
        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
        addLog("system", "Workout stopped.");
        sendEndSessionToNode();
      }
    }

    // --- STT (Speech Recognition) ---
    function toggleListening() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) return alert("Speech recognition not supported.");
      if (!recognition) {
        recognition = new SR();
        recognition.lang = "en-US";
        recognition.onresult = e => {
          const transcript = e.results[0][0].transcript;
          addLog("you", "üéôÔ∏è " + transcript);
          askCoach(transcript);
        };
        recognition.onerror = e => addLog("system", "STT error: " + e.error);
        recognition.onend = () => {
          listening = false;
          listenBtn.textContent = "üéôÔ∏è Voice On";
        };
      }
      if (!listening) {
        recognition.start();
        listening = true;
        listenBtn.textContent = "üéß Listening‚Ä¶";
      } else {
        recognition.stop();
        listening = false;
        listenBtn.textContent = "üéôÔ∏è Voice On";
      }
    }

    // --- Wire buttons ---
    connectBtn.onclick = connectCamera;
    startBtn.onclick = startWorkout;
    askBtn.onclick = () => askCoach(questionInput.value.trim());
    muteBtn.onclick = () => {
      voiceMuted = !voiceMuted;
      muteBtn.textContent = voiceMuted ? "üîá Unmute" : "üîä Mute";
    };
    listenBtn.onclick = toggleListening;
    questionInput.addEventListener("keydown", e => {
      if (e.key === "Enter") askCoach(questionInput.value.trim());
    });

    // --- On load ---
    window.addEventListener("load", () => {
      exerciseLabelEl.textContent = "Bodyweight Squat";
      addLog("system", "Page loaded. Connect your camera to begin.");
      console.log("tf loaded:", typeof tf !== "undefined");
      console.log("poseDetection loaded:", typeof poseDetection !== "undefined");
    });
  </script>
</body>
</html>
